<section class="section-container-login">
  <article class="article-login">
    <form class="form-container">
      <div class="input-container">
        <input name="nombre" id="nombre" type="text" placeholder="nombre" />
      </div>
      <div class="input-container">
        <input name="edad" id="edad" type="number" placeholder="edad" />
      </div>
      <div class="input-container input-container-election">
        <div class="content-election">
          <div class="election">
            <input type="radio" name="pre" id="preguntas" />
            <label for="preguntas">Preguntas</label>
          </div>
          <div class="election">
            <input type="radio" name="pre" id="question" />
            <label for="question">Questions</label>
          </div>
        </div>
        <div class="container-button-go">
          <button id="./html/bodyAsertividad.html" class="button-login-for-article">Go</button>
        </div>
      </div>
    </form>
  </article>
</section>
